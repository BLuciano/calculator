<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calculator</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <div id="wrapper">
      <div id="calculator">
        <h3>0</h3>
        <hr></hr>
        <div class="nums">
          <button>CE</button>
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
        </div>
        <div class="ops">
          <button>+</button>
          <button>-</button>
          <button>/</button>
          <button>X</button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
